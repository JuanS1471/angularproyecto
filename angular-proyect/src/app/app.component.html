<h1 style="text-align: center;">{{titulo}}</h1>

<form>
    <input type="text" name="nombre"><br>
    <input type="text" name="apellido"><br>
    <input type="submit" value="registrar" (click)="registrarUser()">
</form>
<button type="button" class="btn btn-primary">Primary</button>
<p *ngIf="registrado; else noRegistrado">{{mensaje}}</p>
<ng-template #noRegistrado>
<p>No se ha registrado</p>
</ng-template>
<br>
<br>
<ul>
    <li *ngFor="let ent of entradas; let i=index">{{ent.titulo}} - entrada {{i+1}}</li>
</ul>
